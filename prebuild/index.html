<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon...</title>
    <!-- Font Awesome CDN --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts for "COMING SOON" (Bebas Neue for the blocky look) --><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Base Setup */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Canvas Background */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Content Overlay */
        .content-overlay {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align content to the bottom */
            align-items: center;
            height: 100vh;
            padding-bottom: 5vh; /* Padding from the bottom */
            box-sizing: border-box;
        }

        /* Container for H1 and "See Preview" button */
        .main-content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px; /* Space between title/button and social buttons */
        }
        
        /* #region COMING SOON - BLACKLIST Style REBUILD */
        .coming-soon-wrapper {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .coming-soon-wrapper h1 {
            font-family: 'Bebas Neue', sans-serif; /* Aggressive, blocky font */
            font-size: clamp(3rem, 15vw, 7rem); /* Larger and responsive */
            line-height: 1;
            margin: 0;
            text-transform: uppercase;
            color: #6fdd7a; /* TESSERACT GREEN */
            position: relative;
            z-index: 2;
            white-space: nowrap; /* Prevent "COMING" and "SOON" from wrapping */
        }

        .coming-soon-wrapper h1::after {
            content: "COMING SOON"; /* For the outlined, FLIPPED text */
            position: absolute;
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            width: 100%;
            height: 100%;
            color: transparent;
            -webkit-text-stroke: 1px #6fdd7a; /* TESSERACT GREEN */
            text-stroke: 1px #6fdd7a; /* TESSERACT GREEN */
            z-index: -1; /* MOVED BEHIND */
            transform: translate(20px, 20px); /* MOVED 20px right and 20px down */
            opacity: 0.7;
            white-space: nowrap;
        }

        .coming-soon-wrapper .dashes {
            display: flex;
            gap: 8px;
            margin-top: 25px; /* Space below the flipped text */
            margin-bottom: 5px; /* Space above the button */
        }

        .coming-soon-wrapper .dashes span {
            width: 15px;
            height: 5px;
            background-color: #6fdd7a; /* TESSERACT GREEN */
            border-radius: 2px;
            box-shadow: 0 0 5px #6fdd7a; /* TESSERACT GREEN */
        }
        /* #endregion */

        .button-link {
            text-decoration: none;
        }

        /* "See Preview" Button Styles */
        .button {
          --primary: #6fdd7a; /* Accent color (tesseract green) */
          --neutral-1: #2e2e2e; /* Dark background */
          --neutral-2: #1a1a1a; /* Darker background */
          --radius: 14px;
        
          cursor: pointer;
          border-radius: var(--radius);
          text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
          border: none;
          box-shadow: 0 0.5px 0.5px 1px rgba(0, 0, 0, 0.2),
            0 10px 20px rgba(0, 0, 0, 0.2), 0 4px 5px 0px rgba(0, 0, 0, 0.05);
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          transition: all 0.3s ease;
          min-width: 200px;
          padding: 20px;
          height: 68px;
          font-family: "Galano Grotesque", Poppins, Montserrat, sans-serif;
          font-style: normal;
          font-size: 18px;
          font-weight: 600;
          color: #ffffff; /* Text color */
          background: var(--neutral-1); /* Button background */
        }
        .button:hover {
          transform: scale(1.02);
          box-shadow: 0 0 1px 2px rgba(255, 255, 255, 0.3),
            0 15px 30px rgba(0, 0, 0, 0.3), 0 10px 3px -3px rgba(0, 0, 0, 0.04);
        }
        .button:active {
          transform: scale(1);
          box-shadow: 0 0 1px 2px rgba(255, 255, 255, 0.3),
            0 10px 3px -3px rgba(0, 0, 0, 0.2);
        }
        .button:after {
          content: "";
          position: absolute;
          inset: 0;
          border-radius: var(--radius);
          border: 2.5px solid transparent;
          background: linear-gradient(var(--neutral-1), var(--neutral-2)) padding-box,
            linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.45))
              border-box;
          z-index: 0;
          transition: all 0.4s ease;
        }
        .button:hover::after {
          transform: scale(1.05, 1.1);
          box-shadow: inset 0 -1px 3px 0 rgba(50, 50, 50, 1);
        }
        
        .button::before {
          content: "";
          inset: 7px 6px 6px 6px;
          position: absolute;
          background: linear-gradient(to top, var(--neutral-1), var(--neutral-2));
          border-radius: 30px;
          filter: blur(0.5px);
          z-index: 2;
        }
        .state p {
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0;
          padding: 0;
        }
        
        /* Outline */
        .outline {
          position: absolute;
          border-radius: inherit;
          overflow: hidden;
          z-index: 1;
          opacity: 0;
          transition: opacity 0.4s ease;
          inset: -2px -3.5px;
        }
        .outline::before {
          content: "";
          position: absolute;
          inset: -100%;
          background: conic-gradient(
            from 180deg,
            transparent 60%,
            var(--primary) 80%, /* Use accent color */
            transparent 100%
          );
          animation: spin 2s linear infinite;
          animation-play-state: paused;
        }
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        .button:hover .outline {
          opacity: 1;
        }
        .button:hover .outline::before {
          animation-play-state: running;
        }
        
        /* Letters */
        .state p span {
          display: block;
          opacity: 0;
          animation: slideDown 0.8s ease forwards calc(var(--i) * 0.03s);
        }
        .button:hover p span {
          opacity: 1;
          animation: wave 0.5s ease forwards calc(var(--i) * 0.02s);
        }
        
        @keyframes wave {
          30% {
            opacity: 1;
            transform: translateY(4px) translateX(0) rotate(0);
            color: var(--primary); 
          }
          50% {
            opacity: 1;
            transform: translateY(-3px) translateX(0) rotate(0);
            color: var(--primary); 
          }
          100% {
            opacity: 1;
            transform: translateY(0) translateX(0) rotate(0);
          }
        }
        @keyframes slideDown {
          0% {
            opacity: 0;
            transform: translateY(-20px) translateX(5px) rotate(-90deg);
            color: var(--primary);
            filter: blur(5px);
          }
          30% {
            opacity: 1;
            transform: translateY(4px) translateX(0) rotate(0);
            filter: blur(0);
          }
          50% {
            opacity: 1;
            transform: translateY(-3px) translateX(0) rotate(0);
          }
          100% {
            opacity: 1;
            transform: translateY(0) translateX(0) rotate(0);
          }
        }
        
        /* State */
        .state {
          padding-left: 0; 
          z-index: 2;
          display: flex;
          position: relative;
        }
        .state--default span:nth-child(3) { 
          margin-right: 5px;
        }
        
        /* #region NEW CONTACT BUTTON STYLES (CLICK TOGGLE) */
        .contact-menu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            width: 60px; /* Width of the main button */
            height: 60px; /* Height of the main button */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* This is the hidden checkbox that controls the state */
        #contact-toggle {
            display: none;
        }

        .contact-button {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 10; /* Ensure it's above other buttons when closed */
        }
        .contact-button i {
            font-size: 28px;
            color: #333; /* Dark icon color */
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        /* Individual Social Buttons */
        .social-circle-item {
            position: absolute;
            width: 50px; /* Size of individual social buttons */
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333; /* Default dark background */
            color: #fff; /* White icons */
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0; /* Hidden by default */
            transform: scale(0); /* Start scaled down */
            transition: all 0.3s ease-out;
            pointer-events: none; /* Disable interaction when hidden */
            z-index: 9;
        }
        
        /* These selectors are now based on the main div, not relative to the button */
        .social-circle-item:nth-of-type(1) { /* Phone */
            background: #4CAF50;
            transition-delay: 0.05s;
        }
        .social-circle-item:nth-of-type(2) { /* At */
            background: #F44336;
            transition-delay: 0.1s;
        }
        .social-circle-item:nth-of-type(3) { /* WhatsApp */
            background: #25D366;
            transition-delay: 0.15s;
        }
        .social-circle-item:nth-of-type(4) { /* Globe */
            background: #2196F3;
            transition-delay: 0.2s;
        }

        /* --- CLICK-TOGGLE LOGIC --- */

        /* When the checkbox is checked... */
        #contact-toggle:checked + .contact-button {
            transform: scale(1.1) rotate(45deg); /* Rotate the + icon to an X */
            background-color: #eee;
        }
        
        #contact-toggle:checked + .contact-button i {
            transform: rotate(135deg); /* Counter-rotate the icon if it's not a + */
            /* If using fa-plus, transform: rotate(135deg) is correct */
        }

        /* Show and position the social items when checked */
        #contact-toggle:checked ~ .social-circle-item {
            opacity: 1;
            transform: scale(1); /* Scale up */
            pointer-events: auto; /* Enable interaction */
        }

        /* 15-degree clockwise rotation, 80px radius */
        #contact-toggle:checked ~ .social-circle-item:nth-of-type(1) { /* Phone */
            transform: translate(21px, -77px);
        }
        #contact-toggle:checked ~ .social-circle-item:nth-of-type(2) { /* At */
            transform: translate(-21px, -77px);
        }
        #contact-toggle:checked ~ .social-circle-item:nth-of-type(3) { /* WhatsApp */
            transform: translate(-57px, -57px);
        }
        #contact-toggle:checked ~ .social-circle-item:nth-of-type(4) { /* Globe */
            transform: translate(-77px, -21px);
        }
        /* #endregion */

    </style>
</head>

    <!-- Three.js Logic --><script type="module">
        import * as THREE from 'three';

        // ## 1. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.querySelector('#three-canvas'),
            antialias: true,
            alpha: true /* Make canvas background transparent */
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        camera.position.z = 4;

        // ## 2. Tesseract Data and Objects
        const tesseractGroup = new THREE.Group();
        const points4D = [];
        const projectedPoints3D = [];
        const spheres = [];
        const edges = [];
        
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: '#ffffff' });
        const lineMaterial = new THREE.LineBasicMaterial({ color: '#6fdd7a' });

        // Create 16 vertices in 4D space (as x, y, z, w)
        for (let i = 0; i < 16; i++) {
            points4D.push({
                x: i & 1 ? 1 : -1,
                y: i & 2 ? 1 : -1,
                z: i & 4 ? 1 : -1,
                w: i & 8 ? 1 : -1
            });
            // Also create placeholder 3D vectors and sphere objects
            projectedPoints3D.push(new THREE.Vector3());
            const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.08, 12, 12), sphereMaterial);
            spheres.push(sphere);
            tesseractGroup.add(sphere); // Add to group
        }

        // Define the 32 edges that connect the 4D vertices
        for (let i = 0; i < 16; i++) {
            for (let j = i + 1; j < 16; j++) {
                // An edge exists if the "distance" between points is exactly 1 unit change
                const diff = (points4D[i].x !== points4D[j].x) + 
                             (points4D[i].y !== points4D[j].y) + 
                             (points4D[i].z !== points4D[j].z) + 
                             (points4D[i].w !== points4D[j].w);
                if (diff === 1) {
                    edges.push([i, j]);
                }
            }
        }

        // Setup the geometry for the lines (edges)
        const lineGeometry = new THREE.BufferGeometry();
        // Each edge has 2 vertices, each vertex has 3 coordinates (x, y, z)
        const linePositions = new Float32Array(edges.length * 2 * 3);
        lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        tesseractGroup.add(lines); // Add to group
        
        // --- Tesseract Scaling and Positioning ---
        // Scale it down
        tesseractGroup.scale.set(0.3, 0.3, 0.3); 
        // Move it up. We'll adjust this based on screen size.
        tesseractGroup.position.y = 1.5; 
        
        scene.add(tesseractGroup);
        
        // Angles for 4D rotation
        let angleXW = 0;
        let angleYZ = 0;

        // ## 3. Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Increment rotation angles
            angleXW += 0.01;
            angleYZ += 0.005;

            // Loop through all 16 4D points
            for (let i = 0; i < 16; i++) {
                let v = { ...points4D[i] };

                // --- 4D Rotation ---
                // First, rotate around the YZ plane
                let y1 = v.y, z1 = v.z;
                v.y = y1 * Math.cos(angleYZ) - z1 * Math.sin(angleYZ);
                v.z = y1 * Math.sin(angleYZ) + z1 * Math.cos(angleYZ);

                // Second, rotate around the XW plane (this causes the warp)
                let x2 = v.x, w2 = v.w;
                v.x = x2 * Math.cos(angleXW) - w2 * Math.sin(angleXW);
                v.w = x2 * Math.sin(angleXW) + w2 * Math.cos(angleXW);

                // --- Project 4D to 3D ---
                // Project the rotated 4D point into our 3D world
                const distance = 2.5;
                // The 'w' value acts like a depth coordinate, creating perspective
                const scale = distance / (distance - v.w);
                projectedPoints3D[i].set(v.x * scale, v.y * scale, v.z * scale);
            }

            // Update the positions of the sphere and line meshes
            spheres.forEach((sphere, i) => sphere.position.copy(projectedPoints3D[i]));

            const positionAttribute = lines.geometry.getAttribute('position');
            let currentLinePos = 0;
            for (const edge of edges) {
                const p1 = projectedPoints3D[edge[0]];
                const p2 = projectedPoints3D[edge[1]];
                positionAttribute.setXYZ(currentLinePos++, p1.x, p1.y, p1.z);
                positionAttribute.setXYZ(currentLinePos++, p2.x, p2.y, p2.z);
            }
            positionAttribute.needsUpdate = true; // Tell three.js to update the lines

            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);

            // Adjust tesseract position for mobile
            if (width < 768) {
                tesseractGroup.position.y = 1.0; // Lower it a bit on small screens
                tesseractGroup.scale.set(0.25, 0.25, 0.25); // Make it smaller
            } else {
                tesseractGroup.position.y = 1.5; // Back to default
                tesseractGroup.scale.set(0.3, 0.3, 0.3); // Back to default
            }
        });

        // Initial call to set position
        if (window.innerWidth < 768) {
            tesseractGroup.position.y = 1.0;
            tesseractGroup.scale.set(0.25, 0.25, 0.25);
        }

        animate();
    </script>
